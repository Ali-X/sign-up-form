<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-section">
<h1 class="main-topic"><span class="bold-font">Signup</span> Form</h1>
<form class="registration-form" method="post">
    <div class="input-row">
        <input class="input-field input-field-name input-field-name-first" type="text" name="fname" id="fname"
               placeholder="First Name"/>
        <input class="input-field input-field-name input-field-name-last" type="text" name="lname" id="lname"
               placeholder="Last Name"/>
    </div>

    <div class="input-row">
        <input class="input-field username-icon" type="text" name="uname" id="uname" placeholder="Username"/>
    </div>

    <div class="input-row">
        <input class="input-field" type="email" name="email" id="email" placeholder="Email Address"/>
    </div>

    <div class="input-row">
        <input class="input-field password-icon" type="password" name="password" id="password" placeholder="Password"/>
    </div>

    <div class="input-row checkbox">
        <input class="input-field" type="checkbox" name="terms" id="terms" checked>
        <label class="label" for="terms">
            I Agree to the <a class="link" href="https://www.google.com">terms of use</a>
        </label>
    </div>

    <div class="input-row center-section">
        <button class="btn-submit">Sign Up</button>
    </div>

    <div class="input-row center-section">
        <label class="label">
            Have an account with us? <a class="link" href="https://www.google.com">Login here</a>
        </label>
        <label class="label truncate-section">More info about us hereblablablablabla</label>
    </div>
</form>
</body>
</html>
