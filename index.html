<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><span class="bold">Signup</span> Form</h1>
<form method="post">
    <div>
    <input class="input-name fname" type="text" name="fname" id="fname" value="First Name"/>
    <input class="input-name lname" type="text" name="lname" id="lname" value="Last Name"/>
    </div>

    <div>
    <input class="username-icon" type="text" name="uname" id="uname" value="Username"/>
    </div>

    <div>
    <input type="email" name="email" id="email" value="Email Address"/>
    </div>

    <div>
    <input class="password-icon" type="text" name="password" id="password" value="Password"/>
    </div>
</form>
</body>
</html>
